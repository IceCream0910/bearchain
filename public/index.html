<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>곰곰해온라인 :: BearChain</title>
    <script src="/public/module.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
</head>

<body onload="document.setUser.nickname.focus()">
    <div class="screen">
        <div class="mainview">
            <div class="logo">
                곰곰해온라인
            </div>
            <div class="logo_semi">
                접속하기
            </div>
            <form name="setUser" method="post" action="/process/login">
                <input type="text" name="nickname" maxlength="6" autocomplete="off">
                <input type="submit" name="login" value="↵">
            </form>
            <div class="text_info"><p>닉네임(6자 이하)을 정하고 바로 게임에 입장하세요!</p></div>
        </div>
    </div>
</body>

</html>
