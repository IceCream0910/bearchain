<!doctype html>
<html>

<head>
    <title>곰곰해 :: BearChain</title>
    <script src="/public/module.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var userId = <%= userId %>;
        var roomId = <%= roomId %>;
        //when the document is ready.
        $(function() {
            //about DOM
            $('#m').focus();

            //socket io
            var socket = io();
            var fontColor = 'black';
            var nickName = '';

            socket.emit('join', {'userId': userId, 'roomnId': roomId});

            $('#typeForm').submit(function() {
                //submit only if it's not empty
                if ($('#m').val() != "") {
                    socket.emit('message', $('#m').val());
                    //say event means someone transmitted chat
                    $('#m').val('');
                }
                return false;
            });

            socket.on('message', function(msg) {
                $('#messages').append($('<li>').text(msg));
            });

            socket.on('join', function(data) {
                $('#messages').append($('<li>').text(data + "님이 채팅방에 입장하였습니다."));
            })
        });

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 99%;
        }

        #whoIsInBox {
            overflow-y: scroll;
        }

        #messages {
            text-align: left;
            list-style-type: none;
            overflow-y: scroll;
            position: relative;
            display: inline-block;
            color: #524226;
            width: 400px;
            height: 250px;
            padding: 0.5rem;
            font-family: inherit;
            font-size: 20px;
            background: #FFEDCF;
            border: 2px solid #c9af81;
            border-radius: 10px 10px 0 0;
        }

    </style>
</head>

<body>
    <div class="screen">
        <div class="gamebox">
            <div id='whoIsInBox'>
                <h1>
                    Who Is In Now?
                </h1>
                <ul id='whoIsIn'>
                    <li>Test In</li>
                </ul>
            </div>
            <div id="viewchat">
                <ul id="messages">
                </ul>
            </div>
            <form action="" id='typeForm'>
                <input type="text" id="m" name="chat_text" autocomplete="off" />
            </form>
        </div>
    </div>

</body>

</html>
