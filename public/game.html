<!doctype html>
<html>

<head>
    <title>곰곰해 :: BearChain</title>
    <script src="/public/module.js" type="text/javascript"></script>
    <script src="/public/chat.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var data = {};
        //USER's DATA
        data.roomId = '<%= roomId %>';
        data.userId = '<%= userId %>';
        var socketId = "";
        var ansColor = "white";

        $(function() {
            $('#m').focus();

            //socket io
            var socket = io();

            socket.emit('join', data);

            $('#ansForm').submit(function() {
                if ($('#m').val() != "") {
                    var chatData = $('#m').val();
                    socket.emit('answer', chatData, data.userId);
                    $('#m').val('');
                }
                return false;
            });

            socket.on('answer', function(nickname, answer) {
                //5개 이상이면 첫 자식노드 1개 삭제
                if($('#chain').children().length > 4){
                    $("#chain").children().first().remove();
                }
                
                //워드체인에 메시지(3글자) 삽입
                $('#chain').append('<div style="background:' + ansColor + ';" class="userchain"><div class="answer" id="answer_' + nickname + '">' + answer + '</div><div class="usernick">' + nickname + '</div></div>');

                
                if(nickname == data.userId){
                    $('.text_answer_info').css('padding', '0');
                    $('.text_answer_info').html("");
                }
            });
            
            //내 차례일때만 입력 가능
            socket.on('turn', function(next_nickname){
                if(data.userId == next_nickname){
                    $('#m').attr("disabled", false);
                    $('#m').focus();
                }
                else{
                    $('#m').attr("disabled", true);
                    $('#m').focus();
                }
            });
            
            socket.on('notice', function(nickname, message) {
                if(nickname == data.userId){
                    $('.text_answer_info').css('padding', '0.2rem 0.4rem');
                    $('.text_answer_info').html(message);
                }
            });

            socket.on('refreshUser', function(userlist) {
                ansColor= makeAnsColor(userlist.length - 1);
                refreshUserList(userlist);
            });
            
            
            function refreshUserList(onUser){
                $('#userList').empty();
                for (var i in onUser) {
                    $('#userList').append('<div class="username">' + onUser[i] + '</div>');
                }
            }
            
            function makeAnsColor(userLength){
                var colors = ['#ECB257','#CFE674','#96E674','#72E68B','#74CFE6'];
                
                return colors[userLength];
            }

            $("#logoutBtn").click(function(e) {
                e.preventDefault();
                socket.emit('logout'); //로그아웃 정의 필요
            });
        })

    </script>
</head>

<body style="color: black;">
    <div class="screen">
        <div class="menulist">
            <input class="gamebutton" id="logoutBtn" type="button" value="게임에서 나가기" onclick="location.href='/process/logout';">
        </div>
        <div class="gameview">
            <div id="chain">
                <!--WORD CHAIN-->
            </div>
        </div>
        <br />
        <div class="mychat">
            <div class="text_info">
                <p>정답을 입력하세요!</p>
            </div>
            <form id="ansForm" action="">
                <input id="m" type="text" name="myanswer" maxlength="3" autocomplete="off">
            </form>
            
            <!--단어오류 메시지-->
            <span class="text_answer_info"></span>
            
            <hr width="70%" style="border-color: sandybrown; margin-top: 30px;">
            <div class="text_info">
                [서버 <%= roomId %>] 접속중인 유저
            </div>
            <div id="userList"></div>
        </div>
    </div>

</body>

</html>
