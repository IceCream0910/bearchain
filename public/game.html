<!doctype html>
<html>

<head>
    <title>곰곰해 :: BearChain</title>
    <script src="/public/module.js" type="text/javascript"></script>
    <script src="/public/chat.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var data = {};
        //USER's DATA
        data.roomId = '<%= roomId %>';
        data.userId = '<%= userId %>';

        $(function() {
            $('#m').focus();

            //socket io
            var socket = io();

            socket.emit('join', data);

            $('#ansForm').submit(function() {
                if ($('#m').val() != "") {
                    var chatData = $('#m').val();
                    socket.emit('answer', chatData, data.userId);
                    $('#m').val('');
                }
                return false;
            });

            socket.on('answer', function(nickname, answer) {
                //워드체인에 메시지(3글자) 삽입
                var msgTarget = "#answer_" + data.userId;
                $('#chain').append('<div class="userchain"><div class="answer" id="answer_' + nickname + '">' + answer + '</div><div class="usernick">' + nickname + '</div></div>');
            });

            socket.on('login', function(nickname) {
                //유저목록 삽입 (새 유저)
                $('.mychat').append('<div class="username">' + nickname + '</div>');
            });

            socket.on('logout', function(received) {

            });
        })

    </script>
</head>

<body style="color: black;">
    <div class="screen">
        <div class="gameview">
            <div id="chain">
                <!--WORD CHAIN-->
            </div>
        </div>
        <br />
        <div class="mychat">
            <div class="text_info">
                <p>정답을 입력하세요!</p>
            </div>
            <form id="ansForm" action="">
                <input id="m" type="text" name="myanswer" maxlength="3" autocomplete="off">
            </form>
            <div class="text_info">
                <p>게임중인 유저</p>
            </div>
            <hr width="80%" style="border-color: sandybrown;">
            <div id="userList"></div>
        </div>
    </div>

</body>

</html>
