<!doctype html>
<html>

<head>
    <title>곰곰해 :: BearChain</title>
    <script src="/public/module.js" type="text/javascript"></script>
    <script src="/public/chat.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var data = {};
        //USER's DATA
        data.roomId = '<%= roomId %>';
        data.userId = '<%= userId %>';
        var socketId = "";

        $(function() {
            $('#m').focus();

            //socket io
            var socket = io();

            socket.emit('join', data);

            $('#ansForm').submit(function() {
                if ($('#m').val() != "") {
                    var chatData = $('#m').val();
                    socket.emit('answer', chatData, data.userId);
                    $('#m').val('');
                }
                return false;
            });

            socket.on('answer', function(nickname, answer) {
                //워드체인에 메시지(3글자) 삽입
                var msgTarget = "#answer_" + data.userId;
                $('#chain').append('<div class="userchain"><div class="answer" id="answer_' + nickname + '">' + answer + '</div><div class="usernick">' + nickname + '</div></div>');
            });

            socket.on('refreshUser', function(userlist) {
                refreshUserList(userlist);
            });

            function refreshUserList(onUser){
                $('#userList').empty();
                for (var i = 0; i < onUser.length; i++) {
                    $('#userList').append('<div class="username">' + onUser[i].userId + '</div>');
                }
            }

            $("#logoutBtn").click(function(e) {
                e.preventDefault();
                socket.emit('logout'); //로그아웃 정의 필요
            });
        })

    </script>
</head>

<body style="color: black;">
    <div class="screen">
        <div class="menulist">
            <input class="gamebutton" id="logoutBtn" type="button" value="게임에서 나가기" onclick="location.href='/process/logout';">
        </div>
        <div class="gameview">
            <div id="chain">
                <!--WORD CHAIN-->
            </div>
        </div>
        <br />
        <div class="mychat">
            <div class="text_info">
                <p>정답을 입력하세요!</p>
            </div>
            <form id="ansForm" action="">
                <input id="m" type="text" name="myanswer" maxlength="3" autocomplete="off">
            </form>
            <hr width="70%" style="border-color: sandybrown; margin-top: 30px;">
            <div class="text_info">
                [서버 <%= roomId %>] 접속중인 유저
            </div>
            <div id="userList">사람</div>
        </div>
    </div>

</body>

</html>
